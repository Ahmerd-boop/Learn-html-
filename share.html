<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Our App</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --text: #2b2d42;
            --light: #f8f9fa;
            --success: #4cc9f0;
            --border-radius: 12px;
            --box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
            color: var(--text);
        }

        .share-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            text-align: center;
        }

        .app-icon {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            border-radius: 20px;
            object-fit: cover;
        }

        h1 {
            color: var(--primary);
            margin-bottom: 10px;
        }

        .app-description {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .share-section {
            margin-top: 30px;
        }

        .link-container {
            display: flex;
            margin-bottom: 30px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        .link-input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            font-size: 16px;
        }

        .copy-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0 20px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .copy-btn:hover {
            background: var(--secondary);
        }

        .social-share {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .social-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
            border-radius: var(--border-radius);
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .social-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .whatsapp { background: #25D366; }
        .facebook { background: #1877F2; }
        .twitter { background: #1DA1F2; }
        .telegram { background: #0088cc; }
        .email { background: #666; }
        .more { background: var(--light); color: var(--text); border: 1px solid #ddd; }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 12px 24px;
            border-radius: var(--border-radius);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .show-toast {
            opacity: 1;
        }

        @media (max-width: 600px) {
            .share-container {
                margin: 20px;
                padding: 20px;
            }
            
            .social-share {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="share-container">
        <h1>Share Our App</h1>
        <p class="app-description">Help others discover this amazing app by sharing it with your friends!</p>
        
        <div class="share-section">
            <h2>Copy App Link</h2>
            <div class="link-container">
                <input type="text" value="https://www.webintoapp.com/store/666174" readonly class="link-input">
                <button class="copy-btn" id="copy-btn">Copy</button>
            </div>
        </div>
        
        <div class="share-section">
            <h2>Share Via Social Media</h2>
            <div class="social-share">
                <a href="#" class="social-btn whatsapp" id="whatsapp-share">
                    <i class="fab fa-whatsapp social-icon"></i>
                    WhatsApp
                </a>
                <a href="#" class="social-btn facebook" id="facebook-share">
                    <i class="fab fa-facebook-f social-icon"></i>
                    Facebook
                </a>
                <a href="#" class="social-btn twitter" id="twitter-share">
                    <i class="fab fa-twitter social-icon"></i>
                    Twitter
                </a>
                <a href="#" class="social-btn telegram" id="telegram-share">
                    <i class="fab fa-telegram-plane social-icon"></i>
                    Telegram
                </a>
                <a href="mailto:?subject=Check%20out%20this%20app&body=https://www.webintoapp.com/store/666174" class="social-btn email">
                    <i class="fas fa-envelope social-icon"></i>
                    Email
                </a>
                <button class="social-btn more" id="native-share">
                    <i class="fas fa-share-alt social-icon"></i>
                    More
                </button>
            </div>
        </div>
    </div>

    <div class="toast" id="toast">Link copied to clipboard!</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const url = "https://www.webintoapp.com/store/666174";
            const copyBtn = document.getElementById('copy-btn');
            const toast = document.getElementById('toast');
            const linkInput = document.querySelector('.link-input');
            
            // Copy link functionality
            copyBtn.addEventListener('click', function() {
                // Select the input text
                linkInput.select();
                linkInput.setSelectionRange(0, 99999);
                
                // Try modern clipboard API first
                navigator.clipboard.writeText(url).then(() => {
                    showToast();
                }).catch(() => {
                    // Fallback for older browsers
                    document.execCommand('copy');
                    showToast();
                });
            });
            
            // Social sharing
            document.getElementById('whatsapp-share').href = `https://wa.me/?text=${encodeURIComponent('Check out this awesome app: ' + url)}`;
            document.getElementById('facebook-share').href = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`;
            document.getElementById('twitter-share').href = `https://twitter.com/intent/tweet?text=${encodeURIComponent('Check out this awesome app: ' + url)}`;
            document.getElementById('telegram-share').href = `https://t.me/share/url?url=${encodeURIComponent(url)}&text=${encodeURIComponent('Awesome App!')}`;
            
            // Native share API
            document.getElementById('native-share').addEventListener('click', function() {
                if (navigator.share) {
                    navigator.share({
                        title: 'Awesome App',
                        text: 'Check out this app I found!',
                        url: url
                    }).catch(err => {
                        console.log('Error sharing:', err);
                    });
                } else {
                    // Fallback for browsers without Web Share API
                    window.open(url, '_blank');
                }
            });
            
            // Show toast message
            function showToast() {
                toast.classList.add('show-toast');
                setTimeout(() => {
                    toast.classList.remove('show-toast');
                }, 3000);
            }
        });
    </script>
</body>
</html>
