<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Fill in the Blanks</title>
    <link rel="stylesheet" href="assests/css/style.css">
</head>
<body>

    <div class="exercise-container">
        <h1>Complete the HTML Code - Description List</h1>
        <div id="question-container">
            <p id="question"></p>
            <input type="text" id="answer" placeholder="Type your answer...">
            <button id="submit-btn">Submit</button>
            <p id="feedback"></p>
            <p id="timer">‚è≥ 30s</p>
        </div>
        <button id="next-btn" style="display: none;">Next Question</button>
        <button id="back-btn" onclick="goBackToLesson()">Back to Lesson</button>
    </div>

    <script>
const questions = [
{ question: "1. Which HTML tag is used to create a description list?", answer: "<dl>" },  

{ question: "2. Which HTML tag is used to define a term inside a description list?", answer: "<dt>" },  

{ question: "3. What tag is used to define the description of a term in a description list?", answer: "<dd>" },  

{ question: "4. How do you create a description list with a term 'HTML' and its description 'HyperText Markup Language'?", answer: "<dl> <dt>HTML</dt> <dd>HyperText Markup Language</dd> </dl>" },  

{ question: "5. Can multiple `<dt>` elements be used inside a single `<dl>`?", answer: "Yes" },  

{ question: "6. Can multiple `<dd>` elements be used inside a single `<dl>`?", answer: "Yes" },  

{ question: "7. How do you style the term in a description list using CSS? (`dt { font-___: bold; }`)", answer: "weight" },  

{ question: "8. Which HTML list type is best suited for defining glossary terms or key-value pairs?", answer: "Description list" },  

{ question: "9. What is the primary purpose of the `<dl>` element in HTML?", answer: "To define a list of terms and their descriptions" },  

{ question: "10. How do you add a margin between terms and descriptions using CSS? (`dd { margin-___: 10px; }`)", answer: "left" },  

{ question: "11. How do you make a description list display as a grid using CSS? (`dl { display: ___; }`)", answer: "grid" },  

{ question: "12. How do you change the text color of a description list term using CSS? (`dt { color: ___; }`)", answer: "blue" },  

{ question: "13. What HTML element should be used to group related description list items?", answer: "<dl>" },  

{ question: "14. Can a `<dl>` contain only `<dt>` elements without `<dd>` elements?", answer: "Yes" },  

{ question: "15. How do you create a description list with multiple descriptions for one term?", answer: "<dl> <dt>HTML</dt> <dd>HyperText Markup Language</dd> <dd>Used for structuring web content</dd> </dl>" }  
];

let currentQuestion = 0;
let score = 0;
let timeLeft = 30;
let timer;

const questionElement = document.getElementById("question");
const answerInput = document.getElementById("answer");
const submitButton = document.getElementById("submit-btn");
const feedbackElement = document.getElementById("feedback");
const nextButton = document.getElementById("next-btn");
const timerElement = document.getElementById("timer");

function startTimer() {
    timeLeft = 30;
    timerElement.textContent = `‚è≥ ${timeLeft}s`;

    timer = setInterval(() => {
        timeLeft--;
        timerElement.textContent = `‚è≥ ${timeLeft}s`;

        if (timeLeft === 0) {
            clearInterval(timer);
            feedbackElement.innerHTML = `‚è∞ Time's up! The correct answer was: <b>${questions[currentQuestion].answer}</b>`;
            submitButton.style.display = "none";
            nextButton.style.display = "block";

            setTimeout(moveToNextQuestion, 2000); // Move to next question after 2 seconds
        }
    }, 1000);
}

function showQuestion() {
    clearInterval(timer);
    answerInput.value = "";
    feedbackElement.innerHTML = "";
    submitButton.style.display = "block";
    nextButton.style.display = "none";

    questionElement.innerHTML = questions[currentQuestion].question.replace(/___/g, "...");

    startTimer();
}

submitButton.addEventListener("click", () => {
    clearInterval(timer);
    let userAnswer = answerInput.value.trim().toLowerCase();

    if (userAnswer === questions[currentQuestion].answer) {
        feedbackElement.innerHTML = "‚úÖ Correct!";
        score++;
    } else {
        feedbackElement.innerHTML = `‚ùå Incorrect! The correct answer was: <b>${questions[currentQuestion].answer}</b>`;
    }

    submitButton.style.display = "none";
    nextButton.style.display = "block";
});

function moveToNextQuestion() {
    currentQuestion++;

    if (currentQuestion < questions.length) {
        showQuestion();
    } else {
        showFinalResult();
    }
}

nextButton.addEventListener("click", moveToNextQuestion);

function showFinalResult() {
    questionElement.textContent = "üéâ Quiz Completed!";
    answerInput.style.display = "none";
    submitButton.style.display = "none";
    nextButton.style.display = "none";
    timerElement.textContent = "";
    feedbackElement.innerHTML = `You scored <b>${score} out of ${questions.length}</b>!`;

    document.getElementById("back-btn").style.display = "block"; // Show back button
}

function goBackToLesson() {
    window.location.href = "description list.html"; // Change this to your actual lesson page
}

// Start the quiz
showQuestion();

</script>
</body>
</html>
