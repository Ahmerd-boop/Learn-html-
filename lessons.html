:root {
--primary: #ff6b6b;
--secondary: #ff8e8e;
--accent: #4ecdc4;
--dark: #2d3436;
--neon: #7c3aed;
}
body {
display: flex;
flex-direction: column;
align-items: center;
font-family: 'Inter', system-ui, sans-serif;
}

.offer-container {
width: 100%;
max-width: 500px;
padding: 20px;

}

/* Countdown Timer */
.countdown-card {
background: rgba(255,255,255,0.1);
backdrop-filter: blur(10px);
border-radius: 20px;
padding: 20px;
margin: 20px 0;
box-shadow: 0 8px 32px rgba(0,0,0,0.1);
border: 1px solid rgba(255,255,255,0.1);
}

.countdown-header {
color: white;
text-align: center;
margin-bottom: 15px;
font-size: 1.2rem;
}

.countdown-grid {
display: grid;
grid-template-columns: repeat(3, 1fr);
gap: 10px;
}

.countdown-segment {
background: rgba(255,255,255,0.15);
padding: 15px;
border-radius: 15px;
text-align: center;
}

.countdown-number {
color: var(--primary);
font-size: 1.8rem;
font-weight: 800;
text-shadow: 0 0 15px rgba(255,107,107,0.3);
}

.countdown-label {
color: rgba(255,255,255,0.8);
font-size: 0.7rem;
text-transform: uppercase;
margin-top: 5px;
}

/* Modern Buttons */
.offer-button {
width: 100%;
padding: 25px;
border: none;
border-radius: 15px;
margin: 15px 0;
font-size: 1.1rem;
font-weight: 700;
display: flex;
align-items: center;
justify-content: center;
gap: 12px;
cursor: pointer;
transition: all 0.2s ease;
position: relative;
overflow: hidden;
}

.button-1 {
background: linear-gradient(135deg, var(--primary), var(--secondary));
color: white;
box-shadow: 0 10px 30px rgba(255,107,107,0.3);
}

.button-2 {
background: linear-gradient(135deg, var(--neon), #4f46e5);
color: white;
box-shadow: 0 10px 30px rgba(124,58,237,0.3);
}

.button-3 {
background: rgba(255,255,255,0.1);
backdrop-filter: blur(10px);
color: white;
border: 1px solid rgba(255,255,255,0.2);
box-shadow: 0 10px 30px rgba(0,0,0,0.1);
}

.button-4 {
background: linear-gradient(135deg, var(--accent), #45b7af);
color: white;
box-shadow: 0 10px 30px rgba(78,205,196,0.3);
}

.offer-button:active {
transform: scale(0.98);
}

.button-badge {
background: rgba(255,255,255,0.15);
padding: 6px 12px;
border-radius: 8px;
font-size: 0.9rem;
animation: pulse 1.5s infinite;
}

@keyframes pulse {
0%, 100% { transform: scale(1); }
50% { transform: scale(1.05); }
}

</style>

<script>
    // Countdown Timer
    let countdownDuration = 24 * 3600;
    
    function updateCountdown() {
    const hours = Math.floor(countdownDuration / 3600);
    const minutes = Math.floor((countdownDuration % 3600) / 60);
    const seconds = countdownDuration % 60;
    
    document.getElementById('hours').textContent = String(hours).padStart(2, '0');
    document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
    document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
    
    if(countdownDuration > 0) countdownDuration--;
    setTimeout(updateCountdown, 1000);
    }
    
    // Spark Animation
    function createSpark(event) {
    if(navigator.vibrate) navigator.vibrate(30);
    
    const btn = event.currentTarget;
    const rect = btn.getBoundingClientRect();
    
    for(let i = 0; i < 5; i++) {
    const spark = document.createElement('div');
    spark.className = 'spark';
    spark.style.left = `${Math.random() * 90 + 5}%`;
    spark.style.animationDelay = `${i * 0.1}s`;
    btn.appendChild(spark);
    
    setTimeout(() => spark.remove(), 1000);
    }
    }
    
    // Initialize
    document.addEventListener('DOMContentLoaded', updateCountdown);
    </script>

  font-size: 24px !important;

  box-shadow: 0 0 0 3px white, 0 0 0 6px lightblue !important;

">←</button>
</div>
<script>
    //back button
    // Self-executing function for maximum priority
    (function() {
        // Emergency create if missing (double protection)
        if (!document.getElementById('universal-back-button')) {
          const container = document.createElement('div');
          container.id = 'back-button-container';
          container.style.cssText = `
            position: fixed !important;
            bottom: 10px !important;
            left: 10px !important;
            z-index: 2147483647 !important;
          `;
          
          const button = document.createElement('button');
          button.id = 'universal-back-button';
          button.innerHTML = '←';
          button.style.cssText = `
            width: 35px !important;
            height: 35px !important;
            color: white !important;
            border-radius: 50% !important;
            font-size: 24px !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
          `;
          
          container.appendChild(button);
          document.body.appendChild(container);
        }
        
        // Triple protection - periodic visibility check
        setInterval(() => {
          const btn = document.getElementById('universal-back-button') || 
                     document.getElementById('back-button-container');
          if (btn) {
            btn.style.display = 'flex !important';
            btn.style.visibility = 'visible !important';
            btn.style.opacity = '1 !important';
          }
        }, 1000);
        
        // Quadruple protection - mutation observer
        const observer = new MutationObserver(() => {
          const btn = document.getElementById('universal-back-button');
          if (btn && (btn.style.display === 'none' || 
                     btn.style.visibility === 'hidden')) {
            btn.style.display = 'flex !important';
            btn.style.visibility = 'visible !important';
          }
        });
        
        observer.observe(document.body, {
          attributes: true,
          childList: true,
          subtree: true
        });
        
        // Button functionality
        function handleBack() {
          try {
            if (window.history.length > 1) {
              window.history.back();
            } else {
              window.location.href = '/';
            }
          } catch (e) {
            window.location.href = '/';
          }
          return false;
        }
        
        document.getElementById('universal-back-button').onclick = handleBack;
        
        // Make it flash for 5 seconds to confirm it's working
        let flashCount = 0;
        const flashInterval = setInterval(() => {
          const btn = document.getElementById('universal-back-button');
          if (btn) {
            btn.style.backgroundColor = flashCount % 2 === 0 ? 'gray' : 'lightblue';
          }
          if (++flashCount >= 1000) clearInterval(flashInterval);
        }, 500);
      })();
</script>
