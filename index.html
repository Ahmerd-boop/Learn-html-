<div id="offline-motivation" style="
  display: none;
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: linear-gradient(135deg, #667eea, #764ba2);
  color: white;
  padding: 16px;
  z-index: 9999;
  border-top-left-radius: 16px;
  border-top-right-radius: 16px;
  box-shadow: 0 -4px 20px rgba(0,0,0,0.2);
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
">
  <div style="
    display: flex;
    align-items: center;
    gap: 12px;
    max-width: 100%;
  ">
    <span id="connection-emoji" style="
      font-size: 28px;
      flex-shrink: 0;
    ">üåê</span>
    <div style="flex-grow: 1;">
      <p style="
        margin: 0 0 4px 0;
        font-size: 16px;
        font-weight: 600;
      ">You're Offline</p>
      <p style="
        margin: 0;
        font-size: 14px;
        line-height: 1.4;
        opacity: 0.9;
      ">Connect to the internet to access all features</p>
    </div>
    <button id="reconnect-btn" style="
      background: white;
      color: #667eea;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      white-space: nowrap;
      flex-shrink: 0;
    ">Try Again</button>
  </div>
</div>

<script>
// Nuclear-proof offline detection
(function() {
  // DOM elements
  const offlineMsg = document.getElementById('offline-motivation');
  const reconnectBtn = document.getElementById('reconnect-btn');
  const connectionEmoji = document.getElementById('connection-emoji');
  
  // Emoji rotation for attention
  const emojis = ['üåê', 'üì±', 'üöÄ', '‚ö†Ô∏è', 'üì∂'];
  
  // Show notification with animation
  function showOffline() {
    if (!offlineMsg) return;
    
    // Force show and animate
    offlineMsg.style.display = 'block';
    offlineMsg.style.transform = 'translateY(100%)';
    setTimeout(() => {
      offlineMsg.style.transform = 'translateY(0)';
      offlineMsg.style.transition = 'transform 0.3s ease-out';
    }, 10);
    
    // Rotate emoji every 3 seconds
    const emojiInterval = setInterval(() => {
      connectionEmoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
    }, 3000);
    
    // Store interval for cleanup
    offlineMsg.dataset.interval = emojiInterval;
  }

  // Hide notification
  function hideOffline() {
    if (!offlineMsg) return;
    clearInterval(offlineMsg.dataset.interval);
    offlineMsg.style.display = 'none';
  }

  // Check connection status
  function checkConnection() {
    if (navigator.onLine) {
      hideOffline();
    } else {
      showOffline();
    }
  }

  // Button click handler
  reconnectBtn.addEventListener('click', function() {
    if (navigator.onLine) {
      location.reload();
    } else {
      // Visual feedback
      this.textContent = 'No Connection...';
      this.style.background = '#ffdd59';
      this.style.color = '#333';
      
      setTimeout(() => {
        this.textContent = 'Try Again';
        this.style.background = 'white';
        this.style.color = '#667eea';
      }, 1500);
    }
  });

  // EVENT LISTENERS (multiple for reliability)
  window.addEventListener('offline', showOffline);
  window.addEventListener('online', hideOffline);
  
  // Mobile-specific events
  document.addEventListener('visibilitychange', checkConnection);
  window.addEventListener('pageshow', checkConnection);
  
  // Initial check
  setTimeout(checkConnection, 500); // Delay ensures proper detection
  
  // Periodic checks (every 3 seconds)
  setInterval(checkConnection, 3000);
  
  // Emergency fallback (if DOM gets removed)
  setInterval(() => {
    if (!document.getElementById('offline-motivation')) {
      location.reload();
    }
  }, 10000);
})();
</script>
