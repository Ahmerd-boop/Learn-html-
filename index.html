      installButton.hidden = false;
    }

      if (deferredPrompt) {

        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        console.log('User response:', outcome);
        deferredPrompt = null;
      } else if (isiOS) {

    });

<div id="offline-motivation" style="
  display: none;
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: linear-gradient(135deg, #667eea, #764ba2);
  color: white;
  padding: 18px;
  z-index: 9999;
  border-top-left-radius: 16px;
  border-top-right-radius: 16px;
  box-shadow: 0 -5px 20px rgba(0,0,0,0.15);
  animation: slideUp 0.5s ease-out;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
">
  <div style="
    display: flex;
    align-items: center;
    gap: 15px;
    max-width: 600px;
    margin: 0 auto;
  ">
    <span style="
      font-size: 28px;
      flex-shrink: 0;
    ">üåê</span>
    <div>
      <p style="
        margin: 0 0 6px 0;
        font-size: 17px;
        font-weight: 600;
      ">Connection Lost</p>
      <p style="
        margin: 0;
        font-size: 14px;
        line-height: 1.4;
        opacity: 0.9;
      ">Great content awaits! Reconnect to explore our full website and discover amazing features.</p>
    </div>
    <button id="reconnect-btn" style="
      background: white;
      color: #667eea;
      border: none;
      padding: 10px 20px;
      border-radius: 24px;
      font-weight: 600;
      font-size: 14px;
      margin-left: auto;
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
    ">Reconnect Now</button>
  </div>
</div>

<style>
  @keyframes slideUp {
    from { transform: translateY(100%); }
    to { transform: translateY(0); }
  }
  
  /* Dark mode */
  @media (prefers-color-scheme: dark) {
    #offline-motivation {
      background: linear-gradient(135deg, #4b6cb7, #182848);
    }
    #reconnect-btn {
      background: rgba(255,255,255,0.9);
      color: #182848;
    }
  }
  
  /* Mobile responsiveness */
  @media (max-width: 600px) {
    #offline-motivation {
      padding: 14px;
    }
    #reconnect-btn {
      padding: 8px 16px;
      font-size: 13px;
    }
  }
</style>

<script>
  // Self-executing function to ensure it runs
  (function() {
    const offlineMsg = document.getElementById('offline-motivation');
    const reconnectBtn = document.getElementById('reconnect-btn');
    
    // Show motivational message when offline
    function showMotivation() {
      offlineMsg.style.display = 'block';
      
      // Add inspirational emoji rotation
      const emoji = offlineMsg.querySelector('span');
      emoji.innerHTML = ['üåê', 'üöÄ', '‚ú®', 'üåü'][Math.floor(Math.random()*4)];
    }
    
    // Hide when back online
    function hideMotivation() {
      offlineMsg.style.display = 'none';
      if (navigator.onLine) {
        // Show welcome back message
        setTimeout(() => {
          alert("Welcome back! Enjoy your browsing experience.");
        }, 300);
      }
    }
    
    // Button action - tries to reload
    reconnectBtn.addEventListener('click', function() {
      if (navigator.onLine) {
        location.reload();
      } else {
        // Motivational feedback
        reconnectBtn.textContent = "Keep trying!";
        reconnectBtn.style.background = "#ffdd59";
        reconnectBtn.style.color = "#333";
        
        setTimeout(() => {
          reconnectBtn.textContent = "Reconnect Now";
          reconnectBtn.style.background = "white";
          reconnectBtn.style.color = "#667eea";
        }, 1500);
      }
    });
    
    // Event listeners
    window.addEventListener('offline', showMotivation);
    window.addEventListener('online', hideMotivation);
    
    // Check immediately on load
    if (!navigator.onLine) {
      showMotivation();
    }
    
    // Periodic check (in case events don't fire)
    setInterval(() => {
      if (!navigator.onLine && offlineMsg.style.display !== 'block') {
        showMotivation();
      }
    }, 5000);
  })();
</script>
