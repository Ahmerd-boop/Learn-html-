<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Fill in the Blanks</title>
    <link rel="stylesheet" href="assests/css/style.css">
</head>
<body>

    <div class="exercise-container">
        <h1>Complete the HTML Code - Basic HTML Example</h1>
        <div id="question-container">
            <p id="question"></p>
            <input type="text" id="answer" placeholder="Type your answer...">
            <button id="submit-btn">Submit</button>
            <p id="feedback"></p>
            <p id="timer">‚è≥ 30s</p>
        </div>

        <button id="next-btn" style="display: none;">Next Question</button>
        <button id="back-btn" onclick="goBackToLesson()">Back to Lesson</button>
    </div>

    <script>
const questions = [
    { question: "What does `&lt;br&gt;` stand for?", answer: "breaking line" },
    { question: "What does `&lt;hr&gt;` stand for?", answer: "horizantal rule" },
    { question: "&lt;___ src='kofar guga.jpg'&gt;", answer: "img" }
];

let currentQuestion = 0;
let score = 0;
let timeLeft = 30;
let timer;

const questionElement = document.getElementById("question");
const answerInput = document.getElementById("answer");
const submitButton = document.getElementById("submit-btn");
const feedbackElement = document.getElementById("feedback");
const nextButton = document.getElementById("next-btn");
const timerElement = document.getElementById("timer");

function startTimer() {
    timeLeft = 30;
    timerElement.textContent = `‚è≥ ${timeLeft}s`;

    timer = setInterval(() => {
        timeLeft--;
        timerElement.textContent = `‚è≥ ${timeLeft}s`;

        if (timeLeft === 0) {
            clearInterval(timer);
            feedbackElement.innerHTML = `‚è∞ Time's up! The correct answer was: <b>${questions[currentQuestion].answer}</b>`;
            submitButton.style.display = "none";
            nextButton.style.display = "block";

            setTimeout(moveToNextQuestion, 2000); // Move to next question after 2 seconds
        }
    }, 1000);
}

function showQuestion() {
    clearInterval(timer);
    answerInput.value = "";
    feedbackElement.innerHTML = "";
    submitButton.style.display = "block";
    nextButton.style.display = "none";

    questionElement.innerHTML = questions[currentQuestion].question.replace(/___/g, "...");

    startTimer();
}

submitButton.addEventListener("click", () => {
    clearInterval(timer);
    let userAnswer = answerInput.value.trim().toLowerCase();

    if (userAnswer === questions[currentQuestion].answer) {
        feedbackElement.innerHTML = "‚úÖ Correct!";
        score++;
    } else {
        feedbackElement.innerHTML = `‚ùå Incorrect! The correct answer was: <b>${questions[currentQuestion].answer}</b>`;
    }

    submitButton.style.display = "none";
    nextButton.style.display = "block";
});

function moveToNextQuestion() {
    currentQuestion++;

    if (currentQuestion < questions.length) {
        showQuestion();
    } else {
        showFinalResult();
    }
}

nextButton.addEventListener("click", moveToNextQuestion);

function showFinalResult() {
    questionElement.textContent = "üéâ Quiz Completed!";
    answerInput.style.display = "none";
    submitButton.style.display = "none";
    nextButton.style.display = "none";
    timerElement.textContent = "";
    feedbackElement.innerHTML = `You scored <b>${score} out of ${questions.length}</b>!`;

    document.getElementById("back-btn").style.display = "block"; // Show back button
}

function goBackToLesson() {
    window.location.href = "html basic example.html"; // Change this to your actual lesson page
}

// Start the quiz
showQuestion();

</script>
</body>
</html>
