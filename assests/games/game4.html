<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click the Box Game</title>
    <link rel="stylesheet" href="assests/css/style.css">
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: rgb(41, 115, 139);
        }
        #game-container {
            position: relative;
            width: 100%;
            height: 400px;
            border: 1px solid lightblue;
            margin: auto;
            overflow: hidden;
        }
        #box {
            width: 50px;
            height: 50px;
            background-color: white;
            position: absolute;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 style="color: white;">Click the Moving Box!</h1>
    <p style="color: white;">Score: <span id="score">0</span></p>
    <div id="game-container">
        <div id="box"></div>
    </div>
    <script>
        let score = 0;
        const box = document.getElementById("box");
        const scoreDisplay = document.getElementById("score");

        function moveBox() {
            const x = Math.floor(Math.random() * 350);
            const y = Math.floor(Math.random() * 350);
            box.style.left = x + "px";
            box.style.top = y + "px";
        }

        box.addEventListener("click", function() {
            score++;
            scoreDisplay.textContent = score;
            moveBox();
        });

        moveBox();
    </script>
      <script src="assests/js/script.js"></script>
</body>
</html>
