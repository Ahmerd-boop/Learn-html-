<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assests/css/style.css">
</head>
<body>

    <div class="quiz-container">
        <h1>HTML Basic Example Quiz</h1>
        <div id="timer">‚è≥ 30s</div>
        <p id="question">Loading question...</p>
        <div id="options"></div>
        <button id="next-btn" disabled>Next</button>
        <div id="result" style="font-size: 16px;"></div>
        <button id="back-btn" onclick="goBackToLesson()">Back to Lesson</button>
    </div>

    <script>
const questions = [
    {
        question: "<title>Basic HTML Example....",
        options: ["</head>", "</title>", "</html>"],
        answer: 1
    },
    {
        question: "What is the style of nav tag in the example",
        options: ["float: left;", "float: right;"],
        answer: 0
    },
    {
        question: "Which tag is used to create a hyperlink in HTML?",
        options: ["<link>", "<a>", "<href>", "<h1>"],
        answer: 1
    }
     
];

let currentQuestionIndex = 0;
let score = 0;
let timeLeft = 30;
let timer;
const timerElement = document.getElementById("timer");
const questionElement = document.getElementById("question");
const optionsContainer = document.getElementById("options");
const nextButton = document.getElementById("next-btn");
const backButton = document.getElementById("back-btn");
const resultElement = document.getElementById("result");

function loadQuestion() {
    clearInterval(timer);
    timeLeft = 30;
    timerElement.textContent = `‚è≥ ${timeLeft}s`;

    const currentQuestion = questions[currentQuestionIndex];
    questionElement.textContent = currentQuestion.question;
    optionsContainer.innerHTML = "";
    resultElement.textContent = "";

    currentQuestion.options.forEach((option, index) => {
        const button = document.createElement("button");
        button.textContent = option;
        button.addEventListener("click", () => selectAnswer(index));
        optionsContainer.appendChild(button);
    });

    nextButton.disabled = true;
    nextButton.style.display = "none";
    backButton.style.display = "none"; // Hide back button at the start

    // Start timer
    timer = setInterval(() => {
        timeLeft--;
        timerElement.textContent = `‚è≥ ${timeLeft}s`;

        if (timeLeft === 0) {
            clearInterval(timer);
            showResult(false);
            setTimeout(moveToNextQuestion, 2000); // Move to next question after 2 seconds
        }
    }, 1000);
}

function selectAnswer(selectedIndex) {
    clearInterval(timer);
    const currentQuestion = questions[currentQuestionIndex];

    // Highlight correct and wrong answers
    document.querySelectorAll("#options button").forEach((button, index) => {
        if (index === currentQuestion.answer) {
            button.classList.add("correct");
        } else if (index === selectedIndex) {
            button.classList.add("wrong");
        }
        button.disabled = true;
    });

    if (selectedIndex === currentQuestion.answer) {
        score++;
    }

    nextButton.disabled = false;
    nextButton.style.display = "block";
}

function showResult(timeOut) {
    if (timeOut) {
        resultElement.innerHTML = "‚è∞ Time's up! Moving to next question...";
    }
}

function moveToNextQuestion() {
    currentQuestionIndex++;
    if (currentQuestionIndex < questions.length) {
        loadQuestion();
    } else {
        showFinalResult();
    }
}

nextButton.addEventListener("click", moveToNextQuestion);

function showFinalResult() {
    questionElement.textContent = "Quiz Completed!";
    optionsContainer.innerHTML = "";
    timerElement.textContent = "";
    resultElement.innerHTML = `üéâ You scored ${score} out of ${questions.length}!`;

    nextButton.style.display = "none";
    backButton.style.display = "block"; // Show back button after quiz
}

function goBackToLesson() {
    window.location.href = "html basic example.html"; // Change this to your actual lesson page
}

// Start the quiz
loadQuestion();

    </script>
    <script src="assests/js/script.js"></script>
</body>
</html>
