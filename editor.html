            <button onclick="insertTag('&lt;/body&gt;')" class="locked">&lt;/body&gt;</button>

            <button onclick="insertTag('</p>')">&lt;/p&gt;</button>
            <button onclick="insertTag('<h5>')">&lt;h5&gt;</button>
            <button onclick="insertTag('</h5>')" class="locked">&lt;/h5&gt;</button>
            <button onclick="insertTag('<a>')" class="locked">&lt;a&gt;</button>
            <button onclick="insertTag('<img>')">&lt;img&gt;</button>
            <button onclick="insertTag('<button>')">&lt;button&gt;</button>
            <button onclick="insertTag('</button>')">&lt;/button&gt;</button>
