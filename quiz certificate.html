        let currentQuestionIndex = 0;
        let score = 0;
        let timeLeft = 30;
        let timer;

        const timerElement = document.getElementById("timer");
        const questionElement = document.getElementById("question");
        const optionsContainer = document.getElementById("options");
        const nextButton = document.getElementById("next-btn");
        const restartButton = document.getElementById("restart-btn");
        const resultElement = document.getElementById("result");
        const certificateContainer = document.getElementById("certificate-container");
        const usernameInput = document.getElementById("username");
        const generateButton = document.getElementById("generate-btn");
        const downloadButton = document.getElementById("download-btn");

        function loadQuestion() {
            clearInterval(timer);
            timeLeft = 30;
            timerElement.textContent = `‚è≥ ${timeLeft}s`;

            const currentQuestion = questions[currentQuestionIndex];
            questionElement.textContent = `${currentQuestionIndex + 1}. ${currentQuestion.question}`;
            optionsContainer.innerHTML = "";
            resultElement.textContent = "";

            currentQuestion.options.forEach((option, index) => {
                const button = document.createElement("button");
                button.textContent = option;
                button.addEventListener("click", () => selectAnswer(index));
                optionsContainer.appendChild(button);
            });

            nextButton.disabled = true;
            nextButton.style.display = "none";

            timer = setInterval(() => {
                timeLeft--;
                timerElement.textContent = `‚è≥ ${timeLeft}s`;
                if (timeLeft === 0) {
                    clearInterval(timer);
                    moveToNextQuestion();
                }
            }, 1000);
        }

        function selectAnswer(selectedIndex) {
            clearInterval(timer);
            const currentQuestion = questions[currentQuestionIndex];

            document.querySelectorAll("#options button").forEach((button, index) => {
                button.classList.add(index === currentQuestion.answer ? "correct" : "wrong");
                button.disabled = true;
            });

            if (selectedIndex === currentQuestion.answer) score++;

            if (currentQuestionIndex < questions.length - 1) {
                nextButton.disabled = false;
                nextButton.style.display = "block";
            } else {
                setTimeout(showFinalResult, 1000);
            }
        }

        nextButton.addEventListener("click", moveToNextQuestion);

        function moveToNextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                showFinalResult();
            }
        }

        function showFinalResult() {
            questionElement.textContent = "Quiz Completed!";
            optionsContainer.innerHTML = "";
            timerElement.textContent = "";
            resultElement.innerHTML = `üéâ You scored ${score} out of ${questions.length}!`;

            if (score === questions.length) {
                certificateContainer.style.display = "block";
            } else {
                resultElement.innerHTML += `<br>‚ö†Ô∏è You must answer all questions correctly to get a certificate!`;
            }

            nextButton.style.display = "none";
            restartButton.style.display = "block";
        }

        restartButton.addEventListener("click", () => {
            currentQuestionIndex = 0;
            score = 0;
            certificateContainer.style.display = "none";
            restartButton.style.display = "none";
            loadQuestion();
        });

        generateButton.addEventListener("click", generateCertificate);

        function generateCertificate() {
            const username = usernameInput.value.trim();
            if (!username) return alert("Please enter your name!");

            const canvas = document.getElementById("certificateCanvas");
            const ctx = canvas.getContext("2d");
            canvas.width = 800;
            canvas.height = 600;

            ctx.fillStyle = "#fff";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.font = "30px Arial";
            ctx.fillStyle = "#000";
            ctx.fillText("Certificate of Completion", 250, 100);
            ctx.font = "20px Arial";
            ctx.fillText(`This is to certify that`, 300, 200);
            ctx.font = "25px Arial";
            ctx.fillText(username, 350, 250);
            ctx.font = "20px Arial";
            ctx.fillText(`has successfully completed HTML course`, 240, 300);
            ctx.fillText(`Date of Completion: ${new Date().toLocaleDateString()}`, 250, 350);
            ctx.fillText(`Created by CodeNova`, 250, 450);

            downloadButton.style.display = "block";
            downloadButton.addEventListener("click", () => {
                const link = document.createElement("a");
                link.download = "Certificate.png";
                link.href = canvas.toDataURL();
                link.click();
            });
        }
