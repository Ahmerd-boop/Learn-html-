    <style>
        :root {
    --primary: #ff6b6b;
    --secondary: #ff8e8e;
    --accent: #4ecdc4;
    --dark: #2d3436;
    --neon: #7c3aed;
    }
    body {
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: 'Inter', system-ui, sans-serif;
    }
    
    .offer-container {
    width: 100%;
    padding: 20px;
    max-width: 500px;
    font-weight: bolder;
    }
    
    /* Countdown Timer */
    .countdown-card {
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 20px;
    margin: 20px 0;
    box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    border: 1px solid rgba(255,255,255,0.1);
    }
    
    .countdown-header {
    color: white;
    text-align: center;
    margin-bottom: 15px;
    font-size: 1.2rem;
    }
    
    .countdown-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    }
    
    .countdown-segment {
    background: rgba(255,255,255,0.15);
    padding: 15px;
    border-radius: 15px;
    text-align: center;
    }
    
    .countdown-number {
    color: var(--primary);
    font-size: 1.8rem;
    font-weight: 800;
    text-shadow: 0 0 15px rgba(255,107,107,0.3);
    }
    
    .countdown-label {
    color: rgba(255,255,255,0.8);
    font-size: 0.7rem;
    text-transform: uppercase;
    margin-top: 5px;
    }
    
    /* Modern Buttons */
    .offer-button {
    width: 100%;
    padding: 25px;
    border: none;
    border-radius: 15px;
    margin: 15px 0;
    font-size: 1.1rem;
    font-weight: 900;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    cursor: pointer;
    transition: all 0.2s ease;
    position: relative;
    overflow: hidden;
    }
    .offer-button span{
    font-weight: bolder;
    }
    .button-1 {
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    color: white;
    box-shadow: 0 10px 30px rgba(255,107,107,0.3);
    }
    
    .button-2 {
    background: linear-gradient(135deg, var(--neon), #4f46e5);
    color: white;
    box-shadow: 0 10px 30px rgba(124,58,237,0.3);
    }
    
    .button-3 {
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(10px);
    color: white;
    border: 1px solid rgba(255,255,255,0.2);
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    
    .button-4 {
    background: linear-gradient(135deg, var(--accent), #45b7af);
    color: white;
    box-shadow: 0 10px 30px rgba(78,205,196,0.3);
    }
    
    .offer-button:active {
    transform: scale(0.98);
    }
    
    .button-badge {
    background: rgba(255,255,255,0.15);
    padding: 6px 12px;
    border-radius: 8px;
    font-size: 0.9rem;
    animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
    }
    
    .sparkles {
    position: absolute;
    width: 100%;
    height: 100%;
    pointer-events: none;
    }
    
    .spark {
    position: absolute;
    background: rgba(255,255,255,0.5);
    width: 3px;
    height: 3px;
    border-radius: 50%;
    animation: sparkle 1s ease-out;
    }
    
    @keyframes sparkle {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-50px); opacity: 0; }
    }
    
    @media (max-width: 380px) {
    .offer-button {
    padding: 22px;
    font-size: 1rem;
    }
    }
    </style>

</head>

    <script>
        // Countdown Timer
        let countdownDuration = 24 * 3600;
        
        function updateCountdown() {
        const hours = Math.floor(countdownDuration / 3600);
        const minutes = Math.floor((countdownDuration % 3600) / 60);
        const seconds = countdownDuration % 60;
        
        document.getElementById('hours').textContent = String(hours).padStart(2, '0');
        document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
        document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        
        if(countdownDuration > 0) countdownDuration--;
        setTimeout(updateCountdown, 1000);
        }
        
        // Spark Animation
        function createSpark(event) {
        if(navigator.vibrate) navigator.vibrate(30);
        
        const btn = event.currentTarget;
        const rect = btn.getBoundingClientRect();
        
        for(let i = 0; i < 5; i++) {
        const spark = document.createElement('div');
        spark.className = 'spark';
        spark.style.left = `${Math.random() * 90 + 5}%`;
        spark.style.animationDelay = `${i * 0.1}s`;
        btn.appendChild(spark);
        
        setTimeout(() => spark.remove(), 1000);
        }
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', updateCountdown);
        </script>
